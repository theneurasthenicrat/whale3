# Title page (index)
welcomeTitle=Bienvenue sur Whale<sup>3</sup>
welcomeMsg=<p>Whale<sup>3</sup> est une application Web dédiée à la décision collective et au vote « profane », et devrait vous aider à vous décider collectivement entre plusieurs options. Vous pouvez à cet effet <a href="newPoll.do">créer un sondage</a> (à bulletins ouverts ou secrets), inviter des gens à y participer, et visualiser les résultats.</p><p>Whale<sup>3</sup> propose plusieurs modes d'expression des préférences (ordinal, qualitatif, binaire, numérique), et s'appuie sur la <a href="https://fr.wikipedia.org/wiki/Syst%C3%A8me_%C3%A9lectoral">théorie du vote</a> pour éclairer les résultats.</p><p>Whale<sup>3</sup> est un projet <a href="http://www.fsf.org/">libre</a> : vous pouvez en télécharger le code et l'utiliser comme bon vous semble.</p>
