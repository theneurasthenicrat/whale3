# Title page (index)
welcomeTitle=Welcome to Whale<sup>3</sup>
welcomeMsg=<p>Whale<sup>3</sup> is a web application dedicated to collective decision making and every day life vote. It should help you collectively choose amongst several alternatives. For that you can <a href="newPoll.do">create a poll</a> (open or sealed ballots), tell people to vote, and visualize the results.</p><p>You can choose amongst several preference expression modes (ordinal, qualitative, approval, numerical), and is based on <a href="https://en.wikipedia.org/wiki/Voting_theory">voting theory</a> to help your decision.</p><p>Whale<sup>3</sup> is a <a href="http://www.fsf.org/">free</a> project: you can download the source code and use it as you wish to.</p>
